consumes:
- application/json
info:
  title: Top Crush
  version: 0.1.0
produces:
- application/json
schemes:
- http
swagger: "2.0"
paths: 
  /user/{id}/upload:
    get:
      parameters:
        - type: integer
          format: ObjectId
          name: id
          in: path
          required: true
      tags:
        - user
      responses:
        200:
          description: produce a pre-signed link for upload
          schema:
            $ref: "#/definitions/preSignedLink"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /user:
    post:
      description: create a new user
      parameters:
        - name: body
          in: body
          schema:
            $ref: "#/definitions/user"
      tags:
        - user
      responses:
        201:
          description: Created
          schema:
            $ref: "#/definitions/user"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /user/{id}:
    put:
      description: update the user information
      parameters:
        - type: integer
          format: ObjectId
          name: id
          in: path
          required: true
        - name: body
          in: body
          schema:
            $ref: "#/definitions/user"
      tags:
        - user
      responses:
        201:
          description: Uploaded
          schema:
            $ref: "#/definitions/user"
        default:
          description: Generic error
          schema:
            $ref: "#/definitions/error"
        403:
          description: Forbidde
          schema:
            $ref: "#/definitions/error"

  /user/{id}/location:
    put:
      description: update user position
      parameters:
        - type: integer
          format: ObjectId
          name: id
          in: path
          required: true
        - name: body
          in: body
          schema:
            $ref: "#/definitions/position"
      tags:
        - user
      responses:
        201:
          description: Update
          schema:
            $ref: "#/definitions/user"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
        403:
          description: Forbidde
          schema:
            $ref: "#/definitions/error"

  /matches:
    get:
      tags:
        - matches
      responses:
        201:
          description: Get a list of matches 15 mathces
          schema:

            $ref: "#/definitions/user"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
        402:
          description: subscription requerid
          schema:
            $ref: "#/definitions/error"

definitions:
  position:
    type: object
    properties:
      latitude:
        type: number
        format: float64
        minimum: -90
        maximum: 90
      longitude:
        type: number
        format: float64
        minimum: -180
        maximum: 180
  preSignedLink:
    properties:
      url:
        type: string
        format: url
  images:
    properties:
      _id:
        type: string
        format: ObjectId
        readOnly: true
      url:
        type: string
        format: url
      uploadDate:
        type: string
        format: date
  user:
    type: object
    properties:
      _id:
        type: string
        format: ObjectId
        readOnly: true
      description:
        type: string
        maxLength: 4096
      age:
        type: integer
        format: int64
      gender:
        enum:
        - male
        - female
      interestIn:
        enum:
        - male
        - female
      jobTitle:
        type: string
        maxLength: 256
      company:
        type: string
        maxLength: 256
      school:
        type: string
        maxLength: 256
      images:
        type: array
        items:
           $ref: "#/definitions/images"
      birthDate:
        type: string
        format: date
      lastBirthDateChange:
        type: string
        format: date
        description: is the last time the user change it birthDate, user cannot change it a high frequency
      fullName:
        type: string
        maxLength: 256
        minLength: 10
      lastPosition:
        $ref: "#/definitions/position"
      radio:
        description: distance in km to find matches
        type: integer
        format: uint64
        maximum: 30
        minimum: 1
    required:
      - fullName
      - interestIn
      - gender
      - birthDate
      - radio
  error:
    type: object
    required:
      - message
    properties:
      code:
        type: integer
        format: int64
      message:
        type: string